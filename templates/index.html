<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Page</title>
</head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<iframe id="youtubeVideo"
        src="https://www.youtube.com/embed/{{ video_id }}?autoplay=1"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>
</body>


</html>
